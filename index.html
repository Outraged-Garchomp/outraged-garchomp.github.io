<!DOCTYPE html>
<html>
 <div id="str"></div>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: rgb(0, 0, 0);
    place-items: left;
}


#str {
   width: 20%;
   padding: 20px;
   height: auto;
   font-family: "Courier New", monospace;
   font-size: 15px;
   margin: 20px auto;
   color: rgb(255, 255, 255);
   font-weight: bold;
   place-items: left;

}
</style>
<script>
var string = "I see you finally made it. a a a a a a a a a a a a a a a  a a a a aa  a a a a a a a a a aa a  a a a  a   a  a  a  a q  q q q ";
var str = string.split("");
var el = document.getElementById('str');
(function animate() {
str.length > 0 ? el.innerHTML += str.shift() : clearTimeout(running); 
var running = setTimeout(animate, 9);
})();
</script>
</html>
